<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 选中a元素，并且a元素必须是第一个子元素
        a:first-child {
            color:red;
        }  选中的是子元素中第一个a元素*/
       
        a:first-of-type {
            color:red;
        }
        /* 必须是a元素，必须是最后一个子元素 
        a:last-child{
            color: green;
        }

        /* 选中子元素中最后一个a元素 
        a:last-of-type{
            color: green; }*/
       

    </style> 
</head>

<body>
    <div>
        <nav>
            <p>
                啊手动阀
            </p>
            <a href="">Lorem.</a>
            <a href="">Eligendi.</a>
            <a href="">Officia.</a>
            <a href="">Provident!</a>
            <a href="">Eaque.</a>
            <a href="">Delectus!</a>
            <a href="">Eveniet?</a>
            <a href="">Illo?</a>
            <a href="">Commodi?</a>
            <a href="">Nobis.</a>
            <p>
                多范式
            </p>
        </nav>
    </div>
</body>

</html>
